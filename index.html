<html>
<head>

    <script>
        function showUser() {

                if (window.XMLHttpRequest) {
                    // code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp = new XMLHttpRequest();
                } else {
                    // code for IE6, IE5
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function() {

                    if (xmlhttp.readyState == 4 || xmlhttp.status == 0) {
                        document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
                    }
                }


                xmlhttp.open("GET","SystemMonitor.php",true);
                xmlhttp.send();
        }

        function interval(){
            window.setInterval("showUser()", 10*1000);
        }
    </script>

    <link rel="stylesheet" type="text/css" href="SM_styles.css">

    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
</head>
<body>


<article class="mid_block">

<div id="txtHint"><b></b></div>

</article>
</body>
</html>


<script>window.onload = showUser();
window.onload = interval();</script>
